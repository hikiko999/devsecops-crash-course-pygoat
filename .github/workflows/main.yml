name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # clones repo to runner

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit Scan
      run: bandit -ll -ii -r . -f json -o bandit-report.json
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      if: always() # runs even when it fails from previous step scan
      with:
        name: bandit-findings
        path: bandit-report.json
        
  image_scan: # will execute in parallel
    name: Build Image and Run Image Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up docker
      uses: docker/setup-docker-action@v4.1.0
      # with:
      #   docker_version: '20.10.7'

    - name: Build docker image
      run: docker build -f Dockerfile -t myapp:latest .

    - name: Docker Scout Scan
      run: |
        curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
        sh install-scout.sh
        echo "${{ secrets.DOCKER_PWD }}" | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
        docker scout quickview
        docker scout cves
      
      
